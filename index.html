<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">

    <link rel="icon" href="./imgs/Logo.svg">
    <title>AluraBooks</title>
</head>
<body>
    <header class="cabecalho">
        <div class="container">
            <input class="cabecalho__menu-icon__checkbox" id="cabecalho__menu-icon__checkbox" type="checkbox">
            <label for="cabecalho__menu-icon__checkbox" class="container__imagem cabecalho__menu-icon__label">
                <span class="cabecalho__menu-icon"></span>
            </label>
            <ul class="lista-menu">
                <li class="lista-menu__titulo">Categorias</li>

                <li class="lista-menu__item">
                    <a href="" class="lista-menu__item__link">PROGRAMAÇÃO</a>
                </li>
                <li class="lista-menu__item">
                    <a href="" class="lista-menu__item__link">FRONT-END</a>
                </li>
                <li class="lista-menu__item">
                    <a href="" class="lista-menu__item__link">INFRAESTRUTURA</a>
                </li>
                <li class="lista-menu__item">
                    <a href="" class="lista-menu__item__link">BUSINESS</a>
                </li>
                <li class="lista-menu__item">
                    <a href="" class="lista-menu__item__link">DESIGN & UX</a>
                </li>   
            </ul>
            <a href=""><img src="./imgs/Logo.svg" alt="Logo do AluraBooks" class="container__imagem"></a>
        </div>
        <div class="container">
            <div class="container">
            <input type="button" id="dark-mode">
            <label class="container__imagem" for="dark-mode">
                <span class="cabecalho__dark-mode"></span>
            </label>
            </div>
            <a href=""><img src="./imgs/Favoritos.svg" alt="Favoritos" class="container__imagem"></a>
            <a href=""><img src="./imgs/Compras.svg" alt="Carrinho" class="container__imagem"></a>
            <a href=""><img src="./imgs/Usuario.svg" alt="Usuário" class="container__imagem"></a>
        </div>
    </header>

    <!-- BANNER -->
    <section class="banner">
        <h2 class="banner__titulo">Já sabe por onde começar?</h1>
        <p class="banner__texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
        <input class="banner__pesquisa" type="search" placeholder="Qual será sua próxima leitura?">
    </section>

    <script src="./scripts/dark-mode.js"></script>
</body>
</html>
