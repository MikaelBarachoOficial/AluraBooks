<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css">

    <link rel="icon" href="./imgs/Logo.svg">
    <title>AluraBooks</title>
</head>
<body>
    <header class="cabecalho">
        <div class="container">
            <input class="cabecalho__menu-icon__checkbox" id="cabecalho__menu-icon__checkbox" type="checkbox">
            <label for="cabecalho__menu-icon__checkbox" class="container__imagem cabecalho__menu-icon__label">
                <span class="cabecalho__menu-icon"></span>
            </label>
            <ul class="lista-menu">
                <li class="lista-menu__titulo">Categorias</li>

                <li class="lista-menu__item">
                    <a href="" class="lista-menu__item__link">PROGRAMAÇÃO</a>
                </li>
                <li class="lista-menu__item">
                    <a href="" class="lista-menu__item__link">FRONT-END</a>
                </li>
                <li class="lista-menu__item">
                    <a href="" class="lista-menu__item__link">INFRAESTRUTURA</a>
                </li>
                <li class="lista-menu__item">
                    <a href="" class="lista-menu__item__link">BUSINESS</a>
                </li>
                <li class="lista-menu__item">
                    <a href="" class="lista-menu__item__link">DESIGN & UX</a>
                </li>   
            </ul>
            <a href=""><img src="./imgs/Logo.svg" alt="Logo do AluraBooks" class="container__imagem"></a>
        </div>
        <div class="container">
            <div class="container">
            <input type="button" id="dark-mode">
            <label class="container__imagem" for="dark-mode">
                <span class="cabecalho__dark-mode"></span>
            </label>
            </div>
            <a href=""><img src="./imgs/Favoritos.svg" alt="Favoritos" class="container__imagem"></a>
            <a href=""><img src="./imgs/Compras.svg" alt="Carrinho" class="container__imagem"></a>
            <a href=""><img src="./imgs/Usuario.svg" alt="Usuário" class="container__imagem"></a>
        </div>
    </header>

    <!-- BANNER -->
    <section class="banner">
        <h2 class="banner__titulo">Já sabe por onde começar?</h1>
        <p class="banner__texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
        <input class="banner__pesquisa" type="search" placeholder="Qual será sua próxima leitura?">
    </section>

    <!-- CARROSSEL -->
    <section class="carrossel">
        <h2 class="carrossel__titulo">Últimos Lançamentos</h2>

        <!-- Slider main container -->
        <div class="swiper">
            <div class="swiper-pagination"></div>
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide"><a href=""><img src="./imgs/livros/Acessibilidade.svg" alt="Livro sobre Acessibilidade"></a></div>
                <div class="swiper-slide"><a href=""><img src="./imgs/livros/Angular.svg" alt="Livro sobre Angular"></a></div>
                <div class="swiper-slide"><a href=""><img src="./imgs/livros/ApacheKafka.svg" alt="Livro sobre ApacheKafka"></a></div>
                <div class="swiper-slide"><a href=""><img src="./imgs/livros/Arquitetura.svg" alt="Livro sobre Arquitetura"></a></div>
                <div class="swiper-slide"><a href=""><img src="./imgs/livros/Guia Front-end.svg" alt="Livro sobre Guia Front-end"></a></div>
                <div class="swiper-slide"><a href=""><img src="./imgs/livros/Javascript.svg" alt="Livro sobre Javascript"></a></div>
                <div class="swiper-slide"><a href=""><img src="./imgs/livros/MEAN.svg" alt="Livro sobre MEAN"></a></div>
                <div class="swiper-slide"><a href=""><img src="./imgs/livros/Nodejs.svg" alt="Livro sobre NodeJS"></a></div>
                <div class="swiper-slide"><a href=""><img src="./imgs/livros/Portugol.svg" alt="Livro sobre Portugol"></a></div>
                <div class="swiper-slide"><a href=""><img src="./imgs/livros/ReactNative.svg" alt="Livro sobre ReactNative"></a></div>
                <div class="swiper-slide"><a href=""><img src="./imgs/livros/Tuning.svg" alt="Livro sobre Tuning"></a></div>
                
            </div>
            
        </div>
    </section>

    <script src="./scripts/dark-mode.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="./scripts/carrossel-swiperJS.js"></script>
</body>
</html>
